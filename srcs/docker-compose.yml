version: '3.8'

services:

  webserver:
    build: ./requirements/nginx
    ports:
      - 443:443
    volumes:
      - webserv:/usr/share/nginx/html
    networks:
      - inception

  database:
    build: ./requirements/mariadb
    volumes:
      - data:/val/lib/mysql
    networks:
      - inception

  wordpress:
    build: ./requirements/wordpress
    depends_on: 
      - webserver
    volumes_from:
      - webserver:rw
    networks:
      - inception

networks:
  inception:
  
volumes:
  data:
    driver_opts:
      o: bind
      type: none
      device: /home/gundul/data/database
  webserv:
    driver_opts:
      o: bind
      type: none
      device: /home/gundul/data/webserver
